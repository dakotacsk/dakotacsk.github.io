<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Blogs and Reflections - Dakota Chang"
    />
    <title>Blogs and Reflections | Dakota Chang</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="archive/personal_portfolio/img/pfp_profile.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <video
      id="scroll-bg-video"
      class="scroll-bg-video"
      muted
      playsinline
      preload="metadata"
    >
      <source src="./blob-moving-bg.mp4" type="video/mp4" />
    </video>

    <div class="container">
      <nav class="nav-main" aria-label="Main navigation">
        <a href="index.html" class="nav-logo">Dakota Chang</a>
        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="blog.html" class="nav-link nav-link-active"
            >Blogs and Reflections</a
          >
        </div>
      </nav>

      <section class="blog-page">
        <div class="glass-card blog-header-card">
          <h1 class="blog-title">Blogs and Reflections</h1>
          <p class="blog-subtitle">
            Thoughts, learnings, and occasional rambles.
          </p>
        </div>

        <!-- Search & Filter Controls -->
        <div class="blog-controls">
          <div class="blog-search-wrap">
            <i class="fas fa-search blog-search-icon"></i>
            <input
              type="text"
              id="blog-search"
              class="blog-search"
              placeholder="Search posts..."
              autocomplete="off"
            />
          </div>

          <div class="blog-tag-filters">
            <button class="blog-tag-btn active" data-tag="all">All</button>
            <button class="blog-tag-btn" data-tag="Technology">
              <i class="fas fa-microchip"></i> Technology
            </button>
            <button class="blog-tag-btn" data-tag="Life">
              <i class="fas fa-leaf"></i> Life
            </button>
            <button class="blog-tag-btn" data-tag="Civic">
              <i class="fas fa-landmark"></i> Civic
            </button>
          </div>
        </div>

        <!-- Blog Posts (rendered dynamically) -->
        <div class="blog-list" id="blog-list">
          <p class="blog-loading">Loading posts...</p>
        </div>

        <!-- Empty state -->
        <div class="blog-empty" id="blog-empty" style="display: none">
          <div class="glass-card blog-empty-card">
            <i class="fas fa-search"></i>
            <p>No posts found matching your search.</p>
          </div>
        </div>
      </section>
    </div>

    <script src="./script.js"></script>
    <script src="./blog-engine.js"></script>
